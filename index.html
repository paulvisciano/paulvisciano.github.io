  <!-- Service Worker Registration with Emergency Cache Clearing -->
  <script>
    // Emergency cache clear function
    window.emergencyCacheClear = async () => {
      console.log('Emergency cache clear initiated...');
      if ('caches' in window) {
        const cacheNames = await caches.keys();
        await Promise.all(cacheNames.map(name => caches.delete(name)));
        console.log('All caches cleared');
      }
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        await Promise.all(registrations.map(reg => reg.unregister()));
        console.log('All service workers unregistered');
      }
      window.location.reload(true);
    };

    // Check for black screen and auto-recover (DISABLED to prevent loops)
    let blackScreenTimer = setTimeout(() => {
      if (!document.body || document.body.children.length === 0) {
        console.warn('Potential black screen detected, but NOT auto-clearing to prevent loops');
        // Just log for now - user can manually use triple-click debug panel
      }
    }, 5000);

    // Clear timer when content loads
    window.addEventListener('DOMContentLoaded', () => {
      clearTimeout(blackScreenTimer);
    });

    // Temporarily disable service worker to prevent issues
    if (false && 'serviceWorker' in navigator) {
      // Listen for service worker messages
      navigator.serviceWorker.addEventListener('message', event => {
        if (event.data.type === 'SW_UPDATED') {
          console.log('Service Worker updated to version:', event.data.version);
        if (event.data.emergency > 0) {
          console.log('Emergency cache bust detected, but NOT auto-clearing to prevent loops');
          // Don't automatically clear - just log for now
        }
        }
      });

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');

            // Check for updates more frequently during development
            setInterval(() => {
              registration.update();
            }, 30 * 60 * 1000); // Every 30 minutes

            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('Service worker update found!');

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('New service worker installed, but NOT auto-reloading to prevent loops');
                  // Don't auto-reload - let user manually refresh if needed
                  // The new worker will take control on next navigation
                }
              });
            });
          })
          .catch(err => {
            console.error('ServiceWorker registration failed:', err);
            // If service worker fails, still try to load the app
            console.log('Continuing without service worker...');
          });
      });
    }

    // Global error handler for unhandled promise rejections
    window.addEventListener('unhandledrejection', event => {
      console.error('Unhandled promise rejection:', event.reason);
      if (event.reason && event.reason.message && event.reason.message.includes('cache')) {
        console.warn('Cache-related error detected, may need emergency clear');
      }
    });

    // Triple-click to show debug panel
    let clickCount = 0;
    let clickTimer = null;
    document.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 1) {
        clickTimer = setTimeout(() => {
          clickCount = 0;
        }, 1000);
      } else if (clickCount === 3) {
        clearTimeout(clickTimer);
        clickCount = 0;
        console.log('Triple-click detected, showing debug panel');
        document.getElementById('debug-panel').style.display = 'block';
      }
    });
  </script>

 <div id="overlay" class="overlay">
