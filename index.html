<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore my personal blog with coding tips, volleyball updates, travel adventures, coffee shops, nutrition, philosophical thoughts, and more, featuring an interactive 3D globe powered by Globe.GL! 🌍">
  <meta name="keywords" content="personal blog, coding tips, volleyball, travel, coffee shops, nutrition, philosophy, 3D interactive globe, Globe.GL, Austin, Destin, Tokyo">
  <title>Where is Paul?</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?cachebust=20250515" crossorigin="anonymous"></script>
  <!-- React and Babel CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js?cachebust=20250515" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js?cachebust=20250515" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js?cachebust=20250515" crossorigin="anonymous"></script>
  <!-- Globe.GL Dependencies (Pinned Versions) -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js?cachebust=20250515" crossorigin="anonymous" onerror="console.error('Failed to load Three.js')"></script>
  <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js?cachebust=20250515" crossorigin="anonymous" onerror="console.error('Failed to load D3')"></script>
  <script src="https://unpkg.com/globe.gl@2.29.2/dist/globe.gl.min.js?cachebust=20250515" crossorigin="anonymous" onerror="console.error('Failed to load Globe.GL')"></script>
  <!-- Local Styles -->
  <link rel="stylesheet" href="components/styles.css">
  <link rel="stylesheet" href="components/blogPostDrawer.css">
  <link rel="stylesheet" href="components/footer.css">
  <link rel="stylesheet" href="components/globe.css">
</head>
<body>
 <div id="overlay" class="overlay">
    <div class="overlay-message" id="overlay-message"></div>
  </div>
  <div id="root"></div>
  <!-- Globe Div at Root Level -->
  <div id="globeViz"></div>

   <!-- Built with Grok Badge -->
  <a href="https://x.ai/grok" target="_blank" rel="noopener noreferrer" class="grok-badge">
    <img src="https://img.shields.io/badge/Built%20with-Grok-ffa500.svg" alt="Built with Grok Badge" class="hover:scale-105 transition-transform duration-200">
  </a>

  <!-- Global Error Handler -->
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global Error:', {
        message,
        source,
        lineno,
        colno,
        error,
        stack: error ? error.stack : 'No stack trace available'
      });
      return true;
    };
  </script>

  <!-- Data (Load First) -->
  <script type="text/babel" defer src="moments.js"></script>

  <!-- Local Scripts -->
  <script type="text/babel" defer src="components/globe.js"></script>
  <script type="text/babel" defer src="components/blogPostDrawer.js"></script>
  <script type="text/babel" defer src="components/footer.js"></script>
  <script type="text/babel" defer src="components/app.js"></script>

  <!-- Render the App -->
  <script type="text/babel" defer>
    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(window.App));
    } catch (error) {
      console.error('Error rendering React app:', error);
    }
  </script>
</body>
</html>
