<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Epic Day in Austin</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?cachebust=20250515" crossorigin="anonymous"></script>
  <!-- React and Babel CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js?cachebust=20250515" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js?cachebust=20250515" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js?cachebust=20250515" crossorigin="anonymous"></script>
  <!-- Globe.GL Dependencies (Pinned Versions) -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js?cachebust=20250515" crossorigin="anonymous" onerror="console.error('Failed to load Three.js')"></script>
  <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js?cachebust=20250515" crossorigin="anonymous" onerror="console.error('Failed to load D3')"></script>
  <script src="https://unpkg.com/globe.gl@2.29.2/dist/globe.gl.min.js?cachebust=20250515" crossorigin="anonymous" onerror="console.error('Failed to load Globe.GL')"></script>
  <!-- Local Styles -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="footer/styles.css">
</head>
<body>
  <div id="root"></div>
  <!-- Globe Div at Root Level -->
  <div id="globeViz"></div>

  <!-- Global Error Handler -->
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global Error:', {
        message,
        source,
        lineno,
        colno,
        error,
        stack: error ? error.stack : 'No stack trace available'
      });
      return true;
    };
  </script>

  <!-- Data (Load First) -->
  <script type="text/babel" defer src="blogData.js"></script>

  <!-- Local Scripts -->
  <script type="text/babel" defer src="blogList.js"></script>
  <script type="text/babel" defer src="footer/footer.js"></script>
  <script type="text/babel" defer src="app.js"></script>

  <!-- Render the App -->
  <script type="text/babel" defer>
    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(window.App));
    } catch (error) {
      console.error('Error rendering React app:', error);
    }
  </script>
</body>
</html>
