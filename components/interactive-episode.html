<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Episode</title>
    <style>
        /* Card Interface Styles */
        .card-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: transparent;
        }
        
        .card-container {
            position: relative;
            width: 100%;
            max-width: 440px;
            height: 620px;
            margin: 0 auto;
            perspective: 1000px;
            margin-top: 60px;
        }
        
        .card-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transition: transform 0.6s ease, opacity 0.3s ease;
            z-index: 1;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        .card-content {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .card:nth-child(2) {
            z-index: 2;
        }
        
        .card:nth-child(3) {
            z-index: 3;
        }
        
        .card:nth-child(4) {
            z-index: 4;
        }
        
        .card:nth-child(5) {
            z-index: 5;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .card-front {
            background: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card:first-child {
            z-index: 10;
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            border-radius: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }
        
        .card-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin: 0 20px 15px;
            text-align: center;
        }
        
        .story-button {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffa500, #ff8c00);
            color: #000;
            border: 2px solid rgba(255, 255, 255, 0.8);
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            z-index: 1002;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4), 0 2px 8px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: storyButtonPulse 2s ease-in-out infinite;
            white-space: nowrap;
        }
        
        .story-button:hover {
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.6), 0 4px 12px rgba(0,0,0,0.4);
        }
        
        .story-button:active {
            transform: scale(0.95);
        }
        
        @keyframes storyButtonPulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4), 0 2px 8px rgba(0,0,0,0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(255, 165, 0, 0.6), 0 2px 12px rgba(0,0,0,0.4);
            }
        }
        
        .backstory-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 2;
        }
        
        .card.showing-story .backstory-overlay {
            opacity: 1;
            visibility: visible;
        }
        
        .card.showing-story .card-image {
            opacity: 0.3;
        }
        
        .backstory-content {
            padding: 30px 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-light);
        }
        
        .backstory-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .backstory-text {
            font-size: 1rem;
            line-height: 1.6;
            text-align: left;
            max-height: 70%;
            overflow-y: auto;
            padding: 0 10px;
        }
        
        .flip-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        
        .progress-bar {
            position: absolute;
            top: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            z-index: 1001;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        
        .swipe-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0,0,0,0.7);
            font-size: 0.9rem;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .swipe-instructions {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .swipe-icon {
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }
        
        .card-counter {
            font-weight: bold;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        /* Compact Episode Navigation Footer */
        .episode-nav-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 165, 0, 0.2);
            padding: 8px 16px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            height: 60px;
        }

        .episode-nav-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .episode-nav-btn {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            color: var(--primary-orange);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .episode-nav-btn:hover {
            background: rgba(255, 165, 0, 0.2);
            border-color: var(--primary-orange);
        }

        .episode-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .episode-list-container {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-orange) transparent;
        }

        .episode-list-container::-webkit-scrollbar {
            height: 4px;
        }

        .episode-list-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .episode-list-container::-webkit-scrollbar-thumb {
            background: var(--primary-orange);
            border-radius: 2px;
        }

        .episode-list {
            display: flex;
            gap: 6px;
            padding: 4px 0;
            min-width: max-content;
            justify-content: center;
            align-items: center;
        }

        .episode-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 165, 0, 0.2);
            color: var(--text-light);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .episode-item:hover {
            background: rgba(255, 165, 0, 0.1);
            border-color: var(--primary-orange);
        }

        .episode-item.current {
            background: var(--primary-orange);
            color: #000;
            border-color: var(--primary-orange);
            font-weight: bold;
        }

        .episode-item.completed {
            opacity: 0.8;
        }

        .episode-item.upcoming {
            opacity: 0.5;
        }
        
        .card.dragging {
            transition: none;
            z-index: 20 !important;
        }
        
        .card.swipe-left {
            transform: translateX(-100%) rotate(-30deg);
            opacity: 0;
        }
        
        .card.swipe-right {
            transform: translateX(100%) rotate(30deg);
            opacity: 0;
        }
        
        .card.swipe-preview-left {
            transform: translateX(-20px) rotate(-5deg);
            transition: transform 0.2s ease;
        }
        
        .card.swipe-preview-right {
            transform: translateX(20px) rotate(5deg);
            transition: transform 0.2s ease;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                height: 650px;
                margin-top: 15px;
            }
            
            .progress-bar {
                width: 85%;
                top: calc(100% + 12px);
            }
            
            .story-button {
                bottom: 80px;
                padding: 9px 17px;
                font-size: 0.8rem;
            }
            
            .episode-nav-footer {
                height: 55px;
            }
            
            .episode-nav-btn {
                padding: 9px 14px;
                font-size: 0.85rem;
            }
            
            .episode-item {
                padding: 7px 12px;
                font-size: 0.8rem;
                margin: 0 3px;
            }
            
            .card-title {
                font-size: 1.2rem;
            }
            
            .backstory-title {
                font-size: 1.4rem;
            }
            
            .backstory-text {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .card-container {
                width: 92%;
                height: 700px;
                margin-top: 65px;
            }
            
            .progress-bar {
                width: 90%;
                top: calc(100% + 10px);
            }
            
            .story-button {
                bottom: 80px;
                padding: 8px 16px;
                font-size: 0.75rem;
            }
            
            .episode-nav-footer {
                height: 50px;
            }
            
            .episode-nav-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .episode-item {
                padding: 6px 10px;
                font-size: 0.75rem;
                margin: 0 2px;
            }
            
            .swipe-hint {
                bottom: 15px;
                font-size: 0.8rem;
                padding: 12px 20px;
            }
            
            .card-title {
                font-size: 1.1rem;
                top: 15px;
                padding: 6px 12px;
            }
            
            
            .backstory-title {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .backstory-text {
                font-size: 0.85rem;
                padding: 0 5px;
            }
            
            .tap-hint, .flip-hint {
                font-size: 0.7rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="card-interface">
        <!-- Global Story Button -->
        <button class="story-button" id="globalStoryButton">Reveal Backstory</button>

        <div class="card-container">
            <div id="cardStack" class="card-stack">
                <div id="loading-message" style="color: white; text-align: center; padding: 50px;">
                    Loading interactive cards...
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Compact Episode Navigation Footer -->
        <div class="episode-nav-footer">
            <div class="episode-nav-controls">
                <button class="episode-nav-btn" id="prevEpisodeBtn" onclick="navigateToPreviousEpisode()">
                    ← Prev
                </button>
            </div>
            <div class="episode-list-container">
                <div class="episode-list" id="episodeList">
                    <!-- Episodes will be populated here -->
                </div>
            </div>
            <div class="episode-nav-controls">
                <button class="episode-nav-btn" id="nextEpisodeBtn" onclick="navigateToNextEpisode()">
                    Next →
                </button>
            </div>
        </div>
    
    </div>

    <script>
        // Interactive Episode Script - Reusable across all episodes
        // Prevent redeclaration errors by checking if variables exist
        if (typeof window.episodeData === 'undefined') {
            window.episodeData = null;
        }
        if (typeof window.currentCardIndex === 'undefined') {
            window.currentCardIndex = 0;
        }
        if (typeof window.isDragging === 'undefined') {
            window.isDragging = false;
        }
        if (typeof window.startX === 'undefined') {
            window.startX = 0;
        }
        if (typeof window.currentX === 'undefined') {
            window.currentX = 0;
        }

        // Get episode data path from URL parameters or default
        function getEpisodeDataPath() {
            // This function will be replaced by globe.js with the correct data path
            const urlParams = new URLSearchParams(window.location.search);
            const episodePath = urlParams.get('data') || 'data.json';
            return episodePath;
        }

        // Load episode data from JSON file
        async function loadEpisodeData() {
            try {
                const dataPath = getEpisodeDataPath();
                const response = await fetch(dataPath);
                if (!response.ok) {
                    throw new Error(`Failed to load episode data: ${response.status} ${response.statusText}`);
                }
                window.episodeData = await response.json();
                return window.episodeData;
            } catch (error) {
                // Fallback to a simple error state
                window.episodeData = {
                    episode: 0,
                    title: "Error Loading Episode",
                    checkpoints: [
                        {
                            id: 0,
                            title: "Error",
                            backstory: "Failed to load episode data. Please check the data path and try again.",
                            image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkVycm9yIGxvYWRpbmcgZXBpc29kZSBkYXRhPC90ZXh0Pjwvc3ZnPg=="
                        }
                    ]
                };
                return episodeData;
            }
        }

        // Initialize the episode
        async function initializeEpisode() {
            // Wait a bit for DOM to be ready
            setTimeout(async () => {
                await initializeCards();
            }, 100);
        }

        // Initialize cards
        async function initializeCards() {
            await loadEpisodeData();
            
            if (!window.episodeData || !window.episodeData.checkpoints) {
                return;
            }
            
            const cardStack = document.getElementById('cardStack');
            const episodeTitle = document.getElementById('episodeTitle');
            
            // Clear loading message
            cardStack.innerHTML = '';
            
            // Update episode title
            if (episodeTitle && window.episodeData.title) {
                episodeTitle.textContent = `Episode ${window.episodeData.episode}: ${window.episodeData.title}`;
            }
            
            // Create cards
            window.episodeData.checkpoints.forEach((checkpoint, index) => {
                const card = createCard(checkpoint, index);
                cardStack.appendChild(card);
            });
            
            // Show first card
            showCard(0);
            
            // Add event listeners
            addEventListeners();
            
            // Initialize compact episode navigation
            setTimeout(() => {
                initializeEpisodeNavigation();
            }, 200);
            
            // Initialize global story button
            initializeGlobalStoryButton();
        }

        // Create a single card
        function createCard(checkpoint, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-content">
                    <img src="${checkpoint.image}" alt="${checkpoint.title}" class="card-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4='">
                    <div class="backstory-overlay">
                        <div class="backstory-content">
                            <h3 class="backstory-title">${checkpoint.title}</h3>
                            <p class="backstory-text">${checkpoint.backstory}</p>
                        </div>
                    </div>
                </div>
            `;
            
            // Store card reference for global button
            card.dataset.checkpointIndex = index;
            
            return card;
        }

        // Show specific card and stack
        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, i) => {
                if (i < index) {
                    // Hide cards that have been swiped away
                    card.style.display = 'none';
                } else if (i === index) {
                    // Current card visible
                    card.style.display = 'block';
                    card.style.zIndex = 10;
                } else {
                    // Hide other cards
                    card.style.display = 'none';
                }
            });
            
            window.currentCardIndex = index;
            updateProgress();
            updateNavigation();
            updateCardCounter();
        }

        // Update progress indicator
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            if (progressFill && window.episodeData) {
                const progress = ((window.currentCardIndex + 1) / window.episodeData.checkpoints.length) * 100;
                progressFill.style.width = `${progress}%`;
            }
        }
        
        // Update card counter
        function updateCardCounter() {
            const currentCardElement = document.getElementById('currentCard');
            const totalCardsElement = document.getElementById('totalCards');
            if (currentCardElement && totalCardsElement && window.episodeData) {
                currentCardElement.textContent = window.currentCardIndex + 1;
                totalCardsElement.textContent = window.episodeData.checkpoints.length;
            }
        }

        // Update navigation buttons (removed - no longer needed)
        function updateNavigation() {
            // Navigation buttons removed - swipe only
        }

        // Navigation functions
        function nextCard() {
            if (window.currentCardIndex < window.episodeData.checkpoints.length - 1) {
                showCard(window.currentCardIndex + 1);
            }
        }

        function prevCard() {
            if (window.currentCardIndex > 0) {
                showCard(window.currentCardIndex - 1);
            }
        }

        // Add event listeners
        function addEventListeners() {
            // Navigation buttons removed - swipe only
            
            // Touch events for swiping
            const cardStack = document.getElementById('cardStack');
            if (cardStack) {
                cardStack.addEventListener('touchstart', handleTouchStart);
                cardStack.addEventListener('touchmove', handleTouchMove);
                cardStack.addEventListener('touchend', handleTouchEnd);
                
                // Mouse events for desktop
                cardStack.addEventListener('mousedown', handleMouseDown);
                cardStack.addEventListener('mousemove', handleMouseMove);
                cardStack.addEventListener('mouseup', handleMouseUp);
            }
            
            // Global mouse up listener to handle mouse release outside card area
            document.addEventListener('mouseup', function(e) {
                if (window.mousePressed) {
                    handleMouseUp(e);
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', handleKeyDown);
        }

        // Touch event handlers
        function handleTouchStart(e) {
            window.isDragging = false; // Start as false, only set to true if we detect movement
            window.startX = e.touches[0].clientX;
            window.currentX = e.touches[0].clientX;
        }

        function handleTouchMove(e) {
            if (!window.isDragging) {
                // Check if we've moved enough to consider this a swipe
                const diffX = Math.abs(e.touches[0].clientX - window.startX);
                if (diffX > 10) { // Small threshold to start swiping
                    window.isDragging = true;
                    const currentCard = document.querySelector('.card[data-index="' + window.currentCardIndex + '"]');
                    if (currentCard) {
                        currentCard.classList.add('dragging');
                    }
                }
            }
            if (window.isDragging) {
                e.preventDefault();
                window.currentX = e.touches[0].clientX;
                const diffX = e.touches[0].clientX - window.startX;
                const currentCard = document.querySelector('.card[data-index="' + window.currentCardIndex + '"]');
                if (currentCard) {
                    // Apply real-time transform based on drag distance
                    const maxDrag = 200; // Maximum drag distance
                    const dragPercent = Math.min(Math.abs(diffX) / maxDrag, 1);
                    const rotation = (diffX / maxDrag) * 30; // Max 30 degrees rotation
                    
                    currentCard.style.transform = `translateX(${diffX}px) rotate(${rotation}deg)`;
                    currentCard.style.opacity = 1 - (dragPercent * 0.3); // Slight fade as dragged
                }
            }
        }

        function handleTouchEnd(e) {
            if (!window.isDragging) {
                // This was just a tap, let the card's click event handle it
                return;
            }
            
            window.isDragging = false;
            
            const currentCard = document.querySelector('.card[data-index="' + window.currentCardIndex + '"]');
            const diffX = window.startX - window.currentX;
            const threshold = 50;
            
            if (currentCard) {
                // Only navigate if there was significant movement (swipe)
                if (Math.abs(diffX) > threshold) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Animate card off screen
                    const direction = diffX > 0 ? 1 : -1;
                    const screenWidth = window.innerWidth;
                    
                    currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    currentCard.style.transform = `translateX(${direction * screenWidth}px) rotate(${direction * 30}deg)`;
                    currentCard.style.opacity = '0';
                    
                    // Wait for animation to complete, then navigate
                    setTimeout(() => {
                        if (diffX > 0) {
                            nextCard();
                        } else {
                            prevCard();
                        }
                        // Reset card styles
                        currentCard.style.transition = '';
                        currentCard.style.transform = '';
                        currentCard.style.opacity = '';
                        currentCard.classList.remove('dragging');
                    }, 300);
                } else {
                    // Snap back to original position
                    currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    currentCard.style.transform = '';
                    currentCard.style.opacity = '';
                    currentCard.classList.remove('dragging');
                    
                    // Remove transition after animation
                    setTimeout(() => {
                        currentCard.style.transition = '';
                    }, 300);
                }
            }
        }

        // Mouse event handlers
        function handleMouseDown(e) {
            e.preventDefault(); // Prevent default drag behavior
            window.isDragging = false; // Start as false, only set to true if we detect movement
            window.startX = e.clientX;
            window.currentX = e.clientX;
            // Mark that mouse is pressed
            window.mousePressed = true;
        }

        function handleMouseMove(e) {
            e.preventDefault(); // Prevent default drag behavior
            
            // Only process if mouse is actually pressed
            if (!window.mousePressed) return;
            
            if (!window.isDragging) {
                // Check if we've moved enough to consider this a drag
                const diffX = Math.abs(e.clientX - window.startX);
                if (diffX > 10) { // Small threshold to start dragging
                    window.isDragging = true;
                    const currentCard = document.querySelector('.card[data-index="' + window.currentCardIndex + '"]');
                    if (currentCard) {
                        currentCard.classList.add('dragging');
                    }
                }
            }
            if (window.isDragging) {
                window.currentX = e.clientX;
                const diffX = e.clientX - window.startX;
                const currentCard = document.querySelector('.card[data-index="' + window.currentCardIndex + '"]');
                if (currentCard) {
                    // Apply real-time transform based on drag distance
                    const maxDrag = 200; // Maximum drag distance
                    const dragPercent = Math.min(Math.abs(diffX) / maxDrag, 1);
                    const rotation = (diffX / maxDrag) * 30; // Max 30 degrees rotation
                    
                    currentCard.style.transform = `translateX(${diffX}px) rotate(${rotation}deg)`;
                    currentCard.style.opacity = 1 - (dragPercent * 0.3); // Slight fade as dragged
                }
            }
        }

        function handleMouseUp(e) {
            // Reset mouse pressed state
            window.mousePressed = false;
            
            if (!window.isDragging) {
                // This was just a click, let the card's click event handle it
                return;
            }
            
            window.isDragging = false;
            
            const currentCard = document.querySelector('.card[data-index="' + window.currentCardIndex + '"]');
            const diffX = window.startX - window.currentX;
            const threshold = 50;
            
            if (currentCard) {
                // Only navigate if there was significant movement (drag)
                if (Math.abs(diffX) > threshold) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Animate card off screen
                    const direction = diffX > 0 ? 1 : -1;
                    const screenWidth = window.innerWidth;
                    
                    currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    currentCard.style.transform = `translateX(${direction * screenWidth}px) rotate(${direction * 30}deg)`;
                    currentCard.style.opacity = '0';
                    
                    // Wait for animation to complete, then navigate
                    setTimeout(() => {
                        if (diffX > 0) {
                            nextCard();
                        } else {
                            prevCard();
                        }
                        // Reset card styles
                        currentCard.style.transition = '';
                        currentCard.style.transform = '';
                        currentCard.style.opacity = '';
                        currentCard.classList.remove('dragging');
                    }, 300);
                } else {
                    // Snap back to original position
                    currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    currentCard.style.transform = '';
                    currentCard.style.opacity = '';
                    currentCard.classList.remove('dragging');
                    
                    // Remove transition after animation
                    setTimeout(() => {
                        currentCard.style.transition = '';
                    }, 300);
                }
            }
        }

        // Keyboard navigation
        function handleKeyDown(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    e.preventDefault();
                    nextCard();
                    break;
            }
        }

        // Initialize when DOM is ready
        // Episode Navigation Functions
        function initializeEpisodeNavigation() {
            const episodes = [
                { id: 'urban-runner-episode-4-2025-08-31', title: 'Episode 4', number: 4 },
                { id: 'urban-runner-episode-5-2025-09-01', title: 'Episode 5', number: 5 },
                { id: 'urban-runner-episode-6-2025-09-02', title: 'Episode 6', number: 6 },
                { id: 'urban-runner-episode-7-2025-09-03', title: 'Episode 7', number: 7 },
                { id: 'urban-runner-episode-13-2025-09-09', title: 'Episode 13', number: 13 }
            ];
            
            const currentEpisodeId = 'urban-runner-episode-13-2025-09-09';
            const currentIndex = episodes.findIndex(ep => ep.id === currentEpisodeId);
            
            // Populate episode list
            const episodeList = document.getElementById('episodeList');
            episodeList.innerHTML = '';
            
            episodes.forEach((episode, index) => {
                const episodeItem = document.createElement('div');
                episodeItem.className = 'episode-item';
                episodeItem.textContent = `Ep ${episode.number}`;
                
                if (index === currentIndex) {
                    episodeItem.classList.add('current');
                } else if (index < currentIndex) {
                    episodeItem.classList.add('completed');
                } else {
                    episodeItem.classList.add('upcoming');
                }
                
                episodeItem.onclick = () => {
                    if (window.smoothEpisodeTransition) {
                        window.smoothEpisodeTransition(episode.id);
                    }
                };
                
                episodeList.appendChild(episodeItem);
            });
            
            // Update navigation buttons
            const prevBtn = document.getElementById('prevEpisodeBtn');
            const nextBtn = document.getElementById('nextEpisodeBtn');
            
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= episodes.length - 1;
            
            // Scroll to current episode
            const currentItem = episodeList.children[currentIndex];
            if (currentItem) {
                currentItem.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }
        
        function navigateToPreviousEpisode() {
            const episodes = [
                'urban-runner-episode-4-2025-08-31',
                'urban-runner-episode-5-2025-09-01',
                'urban-runner-episode-6-2025-09-02',
                'urban-runner-episode-7-2025-09-03',
                'urban-runner-episode-13-2025-09-09'
            ];
            
            const currentEpisodeId = 'urban-runner-episode-13-2025-09-09';
            const currentIndex = episodes.indexOf(currentEpisodeId);
            
            if (currentIndex > 0 && window.smoothEpisodeTransition) {
                window.smoothEpisodeTransition(episodes[currentIndex - 1]);
            }
        }
        
        function navigateToNextEpisode() {
            const episodes = [
                'urban-runner-episode-4-2025-08-31',
                'urban-runner-episode-5-2025-09-01',
                'urban-runner-episode-6-2025-09-02',
                'urban-runner-episode-7-2025-09-03',
                'urban-runner-episode-13-2025-09-09'
            ];
            
            const currentEpisodeId = 'urban-runner-episode-13-2025-09-09';
            const currentIndex = episodes.indexOf(currentEpisodeId);
            
            if (currentIndex < episodes.length - 1 && window.smoothEpisodeTransition) {
                window.smoothEpisodeTransition(episodes[currentIndex + 1]);
            }
        }
        
        function initializeGlobalStoryButton() {
            const storyButton = document.getElementById('globalStoryButton');
            if (storyButton) {
                storyButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const currentCard = document.querySelector('.card[data-index="' + window.currentCardIndex + '"]');
                    if (currentCard) {
                        const isShowingStory = currentCard.classList.contains('showing-story');
                        
                        if (isShowingStory) {
                            // Hide backstory, show image
                            currentCard.classList.remove('showing-story');
                            storyButton.textContent = 'Reveal Backstory';
                        } else {
                            // Show backstory, dim image
                            currentCard.classList.add('showing-story');
                            storyButton.textContent = 'Hide Backstory';
                        }
                    }
                });
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeEpisode);
        } else {
            initializeEpisode();
        }
    </script>
