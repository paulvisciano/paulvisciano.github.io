<!DOCTYPE html>
<html>
<head>
    <title>Jarvis Neural Mind</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            background: #0a1128; 
            color: #00ffff; 
            font-family: monospace; 
            overflow: hidden;
        }
        canvas { 
            display: block; 
            margin-left: 240px;
            background: radial-gradient(ellipse at center, #0f1a3a 0%, #0a0f20 50%, #000000 100%);
            filter: brightness(1.1);
            touch-action: none;
        }
        #info { 
            position: fixed; 
            left: 0; 
            top: 0; 
            width: 240px; 
            height: 100vh; 
            background: rgba(10, 17, 40, 0.98); 
            padding: 18px; 
            border-right: 2px solid #00ffff;
            font-size: 11px; 
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
            z-index: 10;
        }
        h3 { 
            margin: 18px 0 10px 0; 
            color: #00ffff; 
            font-size: 14px;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #0088ff;
            font-weight: bold;
        }
        p { margin: 5px 0; line-height: 1.5; }
        button { 
            background: linear-gradient(135deg, #0088ff, #00ffff); 
            color: #000; 
            padding: 10px 14px; 
            margin: 10px 0; 
            border: 0; 
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            font-family: monospace;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 0 10px #0088ff;
        }
        button:hover { 
            background: linear-gradient(135deg, #00ffff, #00ffff);
            box-shadow: 0 0 25px #00ffff;
            transform: scale(1.02);
        }
        .stat { color: #00ffff; font-weight: bold; text-shadow: 0 0 10px #00ffff; }
        .desc { color: #0088ff; font-size: 9px; }
    </style>
</head>
<body>
    <div id="info">
        <h3>‚ö° Neural Mind</h3>
        <p class="desc">Your memories. Alive. Connected.</p>
        <p style="margin-top: 15px; font-size: 12px;">
            <span class="stat" id="status">‚Äî</span>
        </p>
        <p style="margin-top: 15px; font-size: 10px; line-height: 1.7; color: #0088ff;">
            üñ±Ô∏è Drag to orbit<br>
            üìú Scroll to zoom<br>
            üëÜ Click to focus<br>
        </p>
        <p style="margin-top: 15px;">
            <span class="stat" id="count">0</span> <span class="desc">neurons active</span>
        </p>
        <button onclick="walk()" style="margin-top: 20px;">‚ö° Random Pulse</button>
        <button onclick="reset()">‚Üª Reset Mind</button>
        
        <h3 style="margin-top: 25px;">Legend</h3>
        <div style="font-size: 10px; line-height: 2.2; margin-top: 12px;">
            <div style="display: flex; align-items: center; margin: 6px 0;">
                <div style="width: 12px; height: 12px; background: #00ffff; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 8px #00ffff;"></div>
                <span style="color: #00ffff;">Activities</span>
            </div>
            <div style="display: flex; align-items: center; margin: 6px 0;">
                <div style="width: 12px; height: 12px; background: #ff00aa; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 8px #ff00aa;"></div>
                <span style="color: #ff00aa;">People</span>
            </div>
            <div style="display: flex; align-items: center; margin: 6px 0;">
                <div style="width: 12px; height: 12px; background: #00ff88; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 8px #00ff88;"></div>
                <span style="color: #00ff88;">Locations</span>
            </div>
            <div style="display: flex; align-items: center; margin: 6px 0;">
                <div style="width: 12px; height: 12px; background: #ffaa00; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 8px #ffaa00;"></div>
                <span style="color: #ffaa00;">Temporal</span>
            </div>
            <div style="display: flex; align-items: center; margin: 6px 0;">
                <div style="width: 12px; height: 12px; background: #aa00ff; border-radius: 50%; margin-right: 8px; box-shadow: 0 0 8px #aa00ff;"></div>
                <span style="color: #aa00ff;">Emotions</span>
            </div>
        </div>
        
        <div id="detailPanel" style="margin-top: 25px; padding-top: 15px; border-top: 1px solid #00ffff; display: none;">
            <h3 style="color: #00ffff; font-size: 14px; margin-bottom: 12px;">Info</h3>
            <div id="nodeDetails" style="font-size: 10px; line-height: 1.8;">
                <p id="detailName" style="color: #ffff00; font-weight: bold; margin-bottom: 6px;"></p>
                <p id="detailType" style="color: #00ffff;"></p>
                <p id="detailDesc" style="color: #aaaaaa; font-style: italic; margin-top: 8px; margin-bottom: 10px;"></p>
                <p style="color: #00ffff; margin-top: 10px; margin-bottom: 6px; font-weight: bold;">Connected To</p>
                <div id="detailConnections" style="font-size: 9px; color: #888;"></div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', {alpha: true});
        
        canvas.width = window.innerWidth - 240;
        canvas.height = window.innerHeight;

        const nodes = [
            // Core activities (from memories)
            {id: 0, name: 'Volleyball', type: 'activity', x: 0, y: 0, z: 0, vx: 0, vy: 0, vz: 0, size: 12, color: '#00ffff', glow: 28, freq: 8, desc: '18 years of competition, community, flow state'},
            {id: 1, name: 'Running', type: 'activity', x: 100, y: -80, z: -60, vx: 0, vy: 0, vz: 0, size: 7, color: '#00ffff', glow: 16, freq: 5, desc: 'Urban exploration, morning ritual, endurance'},
            {id: 2, name: 'Cooking', type: 'activity', x: -120, y: 60, z: -80, vx: 0, vy: 0, vz: 0, size: 8, color: '#00ffff', glow: 18, freq: 6, desc: 'Shared meals, intimate moments, care'},
            {id: 3, name: 'Gym', type: 'activity', x: 140, y: 50, z: 90, vx: 0, vy: 0, vz: 0, size: 7, color: '#00ffff', glow: 16, freq: 5, desc: 'Strength, discipline, daily grounding'},
            {id: 4, name: 'Work', type: 'temporal', x: -100, y: 100, z: 70, vx: 0, vy: 0, vz: 0, size: 6, color: '#ffaa00', glow: 14, freq: 4, desc: 'Remote with OutSystems EU team, early mornings'},
            {id: 5, name: 'Coffee', type: 'activity', x: 80, y: -100, z: 50, vx: 0, vy: 0, vz: 0, size: 5, color: '#00ffff', glow: 12, freq: 3, desc: 'Daily ritual, espresso obsessed, fuel for exploration'},
            
            // Key people (from memories)
            {id: 6, name: 'Jeandel', type: 'person', x: 120, y: 80, z: -70, vx: 0, vy: 0, vz: 0, size: 10, color: '#ff00aa', glow: 24, freq: 8, desc: '2+ months Siargao, cooking partner, intimate bond, shared evenings'},
            {id: 7, name: 'Wouter', type: 'person', x: -90, y: 130, z: -100, vx: 0, vy: 0, vz: 0, size: 6, color: '#ff00aa', glow: 14, freq: 4, desc: 'Travel buddy, yoga partner, years of friendship'},
            {id: 8, name: 'Maria', type: 'person', x: 100, y: 70, z: 40, vx: 0, vy: 0, vz: 0, size: 5, color: '#ff00aa', glow: 12, freq: 3, desc: 'Gift exchange, Manila connection'},
            
            // Locations (from memories)
            {id: 9, name: 'Bangkok', type: 'location', x: -60, y: -110, z: 80, vx: 0, vy: 0, vz: 0, size: 9, color: '#00ff88', glow: 20, freq: 6, desc: 'Primary base, 6+ weeks, Urban Runner epicenter'},
            {id: 10, name: 'Siargao', type: 'location', x: 110, y: -120, z: -60, vx: 0, vy: 0, vz: 0, size: 10, color: '#00ff88', glow: 22, freq: 7, desc: 'Island rhythm, Jeandel hub, 2+ months immersion'},
            {id: 11, name: 'Boracay', type: 'location', x: 130, y: -80, z: 100, vx: 0, vy: 0, vz: 0, size: 8, color: '#00ff88', glow: 18, freq: 5, desc: 'Island Boy aesthetic, gym base, Wouter meets'},
            {id: 12, name: 'Botanical Garden', type: 'location', x: 60, y: -130, z: -50, vx: 0, vy: 0, vz: 0, size: 6, color: '#00ff88', glow: 14, freq: 3, desc: 'Wachirabenchathat Park, 11km quest, final checkpoint'},
            
            // Emotions & states (from memories)
            {id: 13, name: 'Presence', type: 'emotion', x: -70, y: -90, z: 30, vx: 0, vy: 0, vz: 0, size: 8, color: '#aa00ff', glow: 18, freq: 5, desc: 'Being here, attention, stillness with companions'},
            {id: 14, name: 'Flow', type: 'emotion', x: 50, y: 80, z: -90, vx: 0, vy: 0, vz: 0, size: 6, color: '#aa00ff', glow: 14, freq: 4, desc: 'Absorbed in activity, effortless excellence'},
            {id: 15, name: 'Connection', type: 'emotion', x: -100, y: -50, z: 120, vx: 0, vy: 0, vz: 0, size: 7, color: '#aa00ff', glow: 16, freq: 4, desc: 'Deep bonds, shared experiences, intimacy'}
        ];

        const edges = [
            // Jeandel connections (core person in 2 memories)
            {from: 6, to: 10, weight: 9},  // Jeandel ‚Üí Siargao
            {from: 6, to: 2, weight: 8},   // Jeandel ‚Üí Cooking
            {from: 6, to: 13, weight: 7},  // Jeandel ‚Üí Presence
            {from: 6, to: 15, weight: 6},  // Jeandel ‚Üí Connection
            
            // Siargao ecosystem (2025-12-15)
            {from: 10, to: 2, weight: 8},  // Siargao ‚Üí Cooking
            {from: 10, to: 4, weight: 6},  // Siargao ‚Üí Work
            {from: 10, to: 13, weight: 7}, // Siargao ‚Üí Presence
            
            // Bangkok ecosystem (2025-08-31)
            {from: 9, to: 0, weight: 7},   // Bangkok ‚Üí Volleyball
            {from: 9, to: 1, weight: 6},   // Bangkok ‚Üí Running
            {from: 9, to: 12, weight: 5},  // Bangkok ‚Üí Botanical Garden
            
            // Boracay ecosystem (2026-01-13)
            {from: 11, to: 7, weight: 8},  // Boracay ‚Üí Wouter
            {from: 11, to: 3, weight: 7},  // Boracay ‚Üí Gym
            {from: 7, to: 3, weight: 6},   // Wouter ‚Üí Gym
            
            // Activity connections
            {from: 0, to: 3, weight: 5},   // Volleyball ‚Üí Gym (same energy)
            {from: 1, to: 12, weight: 6},  // Running ‚Üí Botanical Garden
            {from: 2, to: 13, weight: 7},  // Cooking ‚Üí Presence
            {from: 5, to: 4, weight: 4},   // Coffee ‚Üí Work
            {from: 4, to: 13, weight: 5},  // Work ‚Üí Presence
            
            // Emotion connections
            {from: 13, to: 15, weight: 8}, // Presence ‚Üí Connection
            {from: 13, to: 14, weight: 7}, // Presence ‚Üí Flow
            {from: 15, to: 6, weight: 6},  // Connection ‚Üí Jeandel
            {from: 14, to: 0, weight: 5}   // Flow ‚Üí Volleyball
        ];

        let camera = {angle: 0.5, dist: 480, height: 0, pitch: 0};
        let selected = null;
        let time = 0;
        let particles = [];

        function project(x, y, z) {
            const cos = Math.cos(camera.angle);
            const sin = Math.sin(camera.angle);
            const rx = x * cos - z * sin;
            const rz = x * sin + z * cos;
            const cp = Math.cos(camera.pitch);
            const sp = Math.sin(camera.pitch);
            const viewY = y * cp - rz * sp;
            const viewZ = y * sp + rz * cp;
            const scale = camera.dist / (camera.dist + viewZ + 200);
            return {
                x: canvas.width/2 + rx * scale,
                y: canvas.height/2 + (viewY + camera.height) * scale,
                z: viewZ,
                scale: Math.max(0.1, scale)
            };
        }

        function step() {
            // Kill all movement - nodes stay in place
            nodes.forEach(n => {
                n.vx = 0;
                n.vy = 0;
                n.vz = 0;
            });
        }

        function render() {
            try {
                time++;
                
                ctx.fillStyle = '#0a1128';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const sorted = nodes.map(n => {
                    const p = project(n.x, n.y, n.z);
                    return {node: n, proj: p};
                }).sort((a, b) => a.proj.z - b.proj.z);

                // Draw synapses with triple glow
                edges.forEach(e => {
                    const p1 = project(nodes[e.from].x, nodes[e.from].y, nodes[e.from].z);
                    const p2 = project(nodes[e.to].x, nodes[e.to].y, nodes[e.to].z);
                    
                    const strength = 0.4 + (e.weight / 15) * 0.6;
                    
                    // Outer glow - blue
                    ctx.strokeStyle = `rgba(0, 100, 255, ${strength * 0.2})`;
                    ctx.lineWidth = Math.max(4, e.weight / 2.5) + 2;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();

                    // Mid glow - cyan
                    ctx.strokeStyle = `rgba(0, 200, 255, ${strength * 0.4})`;
                    ctx.lineWidth = Math.max(2, e.weight / 3.5) + 1;
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();

                    // Core - bright cyan
                    ctx.strokeStyle = `rgba(0, 255, 255, ${strength})`;
                    ctx.lineWidth = Math.max(0.5, e.weight / 5);
                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                });

                // Draw neurons
                sorted.forEach(item => {
                    const n = item.node;
                    const p = item.proj;
                    const r = n.size * p.scale;
                    const glow = n.glow * p.scale;

                    // Outer halo
                    const g1 = ctx.createRadialGradient(p.x, p.y, r*0.5, p.x, p.y, glow*2);
                    const [r2, g2, b2] = [
                        parseInt(n.color.slice(1,3), 16),
                        parseInt(n.color.slice(3,5), 16),
                        parseInt(n.color.slice(5,7), 16)
                    ];
                    g1.addColorStop(0, `rgba(${r2}, ${g2}, ${b2}, 0.6)`);
                    g1.addColorStop(0.5, `rgba(${r2}, ${g2}, ${b2}, 0.15)`);
                    g1.addColorStop(1, `rgba(${r2}, ${g2}, ${b2}, 0)`);
                    ctx.fillStyle = g1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, glow*2, 0, 6.28);
                    ctx.fill();

                    // Inner glow
                    const g2_grad = ctx.createRadialGradient(p.x, p.y, r*0.2, p.x, p.y, glow);
                    g2_grad.addColorStop(0, `rgba(${r2}, ${g2}, ${b2}, 1)`);
                    g2_grad.addColorStop(0.5, `rgba(${r2}, ${g2}, ${b2}, 0.4)`);
                    g2_grad.addColorStop(1, `rgba(${r2}, ${g2}, ${b2}, 0)`);
                    ctx.fillStyle = g2_grad;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, glow, 0, 6.28);
                    ctx.fill();

                    // Core neuron
                    ctx.fillStyle = n.color;
                    ctx.shadowColor = n.color;
                    ctx.shadowBlur = 25;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, r, 0, 6.28);
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    // Selection highlight
                    if (selected === n.id) {
                        ctx.strokeStyle = '#ffff00';
                        ctx.lineWidth = 4;
                        ctx.globalAlpha = 0.9;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, r + 12, 0, 6.28);
                        ctx.stroke();
                        
                        // Pulsing ring
                        const pulse = Math.sin(time * 0.05) * 0.3 + 0.7;
                        ctx.strokeStyle = `rgba(255, 255, 0, ${pulse * 0.6})`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, r + 20, 0, 6.28);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }

                    // Label with glow
                    ctx.fillStyle = n.color;
                    ctx.font = 'bold 10px monospace';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = n.color;
                    ctx.shadowBlur = 10;
                    ctx.globalAlpha = 0.85;
                    ctx.fillText(n.name, p.x, p.y + r + 18);
                    ctx.shadowBlur = 0;
                    ctx.globalAlpha = 1;
                });

                document.getElementById('count').textContent = nodes.length;
                document.getElementById('status').textContent = selected !== null ? `üß† ${nodes[selected].name}` : '‚Äî';

                step();
                requestAnimationFrame(render);
            } catch (e) {
                console.error('Render error:', e);
            }
        }

        canvas.addEventListener('click', e => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            for (let n of nodes) {
                const p = project(n.x, n.y, n.z);
                const d = Math.hypot(p.x - mx, p.y - my);
                if (d < n.size * p.scale + 25) {
                    selected = selected === n.id ? null : n.id;
                    showNodeDetails(n);
                    break;
                }
            }
        });
        
        function showNodeDetails(node) {
            const panel = document.getElementById('detailPanel');
            const detailName = document.getElementById('detailName');
            const detailType = document.getElementById('detailType');
            const detailDesc = document.getElementById('detailDesc');
            const detailConnections = document.getElementById('detailConnections');
            
            if (!node) {
                panel.style.display = 'none';
                return;
            }
            
            detailName.textContent = node.name;
            detailType.textContent = `Type: ${node.type.charAt(0).toUpperCase() + node.type.slice(1)}`;
            detailDesc.textContent = node.desc;
            
            // Find connected nodes
            const connected = [];
            edges.forEach(e => {
                if (e.from === node.id) {
                    const target = nodes[e.to];
                    connected.push(`‚Üí ${target.name} (${target.type})`);
                } else if (e.to === node.id) {
                    const source = nodes[e.from];
                    connected.push(`‚Üê ${source.name} (${source.type})`);
                }
            });
            
            detailConnections.innerHTML = connected.length > 0 
                ? connected.map(c => `<div style="margin: 4px 0; color: #00ffff;">${c}</div>`).join('')
                : '<div style="color: #666;">No connections</div>';
            
            panel.style.display = 'block';
        }

        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            // Trackpad pinch (Mac: ctrlKey set) ‚Äî pinch out = zoom in (dist down)
            const zoomSpeed = 10;
            if (e.ctrlKey) {
                camera.dist -= e.deltaY * zoomSpeed;
            } else {
                camera.dist += e.deltaY * zoomSpeed;
            }
            camera.dist = Math.max(5, Math.min(1500, camera.dist));
        });

        let pinchDist = null;
        function pinchDistance(touches) {
            return Math.hypot(touches[0].clientX - touches[1].clientX, touches[0].clientY - touches[1].clientY);
        }
        canvas.addEventListener('touchstart', e => {
            if (e.touches.length === 2) {
                pinchDist = pinchDistance(e.touches);
                e.preventDefault();
            }
        }, { passive: false });
        canvas.addEventListener('touchmove', e => {
            if (e.touches.length !== 2) return;
            e.preventDefault();
            const d = pinchDistance(e.touches);
            if (pinchDist === null) { pinchDist = d; return; }
            // Pinch out (spread) = zoom in. Pinch in (together) = zoom out. Set to -1 if that feels backwards.
            const pinchZoomInvert = 1;
            camera.dist += (pinchDist - d) * 2.5 * pinchZoomInvert;
            camera.dist = Math.max(5, Math.min(1500, camera.dist));
            pinchDist = d;
        }, { passive: false });
        canvas.addEventListener('touchend', e => {
            if (e.touches.length < 2) pinchDist = null;
        }, { passive: true });

        let drag = null;
        canvas.addEventListener('mousedown', e => {
            drag = {x: e.clientX, y: e.clientY};
        });
        document.addEventListener('mousemove', e => {
            if (drag) {
                camera.angle += (e.clientX - drag.x) * 0.012;
                camera.pitch += (e.clientY - drag.y) * 0.008;
                camera.pitch = Math.max(-1.2, Math.min(1.2, camera.pitch));
                drag = {x: e.clientX, y: e.clientY};
            }
        });
        document.addEventListener('mouseup', () => {
            drag = null;
        });

        window.walk = () => {
            selected = Math.floor(Math.random() * nodes.length);
        };

        window.reset = () => {
            camera = {angle: 0.5, dist: 480, height: 0, pitch: 0};
            selected = null;
        };

        render();
    </script>
</body>
</html>
