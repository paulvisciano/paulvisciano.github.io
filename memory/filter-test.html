<style>
#filter-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 240px;
    height: 50px;
    background: rgba(10, 17, 40, 0.95);
    border-bottom: 2px solid rgba(6, 182, 212, 0.6);
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 0 16px;
    overflow-x: auto;
    z-index: 15;
}
.filter-btn {
    background: rgba(99, 102, 241, 0.1);
    border: 1px solid rgba(6, 182, 212, 0.4);
    color: #00ffff;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 12px;
    font-family: monospace;
}
.filter-btn.active {
    background: #06b6d4;
    color: #000;
}
</style>
<div id="filter-bar">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="today">Today</button>
    <button class="filter-btn" data-filter="people">People</button>
    <button class="filter-btn" data-filter="locations">Locations</button>
    <button class="filter-btn" data-filter="activities">Activities</button>
</div>
<script>
document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        console.log('Filter:', btn.dataset.filter);
    });
});
</script>
