<!DOCTYPE html>
<html>
<head>
  <title>Emergency Recovery - Paul's Memory System</title>
  <meta charset="utf-8">
  <style>
    body { 
      font-family: monospace; 
      background: #000; 
      color: #00ff00; 
      padding: 20px;
      margin: 0;
    }
    .terminal { 
      border: 1px solid #00ff00; 
      border-radius: 8px; 
      padding: 20px; 
      background: rgba(0, 20, 0, 0.8);
      max-width: 600px;
      margin: 50px auto;
    }
    button { 
      background: #00ff00; 
      color: #000; 
      border: none; 
      padding: 15px 25px; 
      margin: 10px; 
      cursor: pointer; 
      font-family: monospace;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background: #00cc00;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      background: rgba(0, 50, 0, 0.5);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div>üß† PAUL'S MEMORY SYSTEM - EMERGENCY RECOVERY</div>
    <br>
    <div id="status" class="status">> Ready for emergency recovery...</div>
    <br>
    
    <button onclick="step1()">Step 1: Clear All Caches</button>
    <button onclick="step2()">Step 2: Unregister Service Workers</button>
    <button onclick="step3()">Step 3: Force Reload</button>
    <br>
    <button onclick="nuclearOption()" style="background: #ff4444;">üöÄ NUCLEAR OPTION (Do Everything)</button>
    <br>
    <a href="/" style="color: #00ff00; text-decoration: underline;">‚Üê Back to Main Site</a>
  </div>

  <script>
    const updateStatus = (message) => {
      document.getElementById('status').innerHTML = `> ${message}`;
    };

    async function step1() {
      try {
        updateStatus('Clearing all caches...');
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          updateStatus(`Found ${cacheNames.length} caches to delete...`);
          await Promise.all(cacheNames.map(name => caches.delete(name)));
          updateStatus('‚úÖ All caches cleared successfully');
        } else {
          updateStatus('‚ö†Ô∏è Cache API not available');
        }
      } catch (error) {
        updateStatus(`‚ùå Cache clear failed: ${error.message}`);
      }
    }

    async function step2() {
      try {
        updateStatus('Unregistering service workers...');
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          updateStatus(`Found ${registrations.length} service workers to unregister...`);
          await Promise.all(registrations.map(reg => reg.unregister()));
          updateStatus('‚úÖ All service workers unregistered');
        } else {
          updateStatus('‚ö†Ô∏è Service Worker API not available');
        }
      } catch (error) {
        updateStatus(`‚ùå Service worker cleanup failed: ${error.message}`);
      }
    }

    function step3() {
      updateStatus('Force reloading...');
      setTimeout(() => {
        window.location.href = '/?recovered=' + Date.now();
      }, 1000);
    }

    async function nuclearOption() {
      updateStatus('üöÄ NUCLEAR OPTION: Clearing everything...');
      
      try {
        await step1();
        setTimeout(async () => {
          await step2();
          setTimeout(() => {
            step3();
          }, 1000);
        }, 1000);
      } catch (error) {
        updateStatus(`‚ùå Nuclear option failed: ${error.message}`);
        setTimeout(() => {
          window.location.href = '/?nuclear=' + Date.now();
        }, 2000);
      }
    }

    // Auto-run nuclear option after 5 seconds if user doesn't interact
    setTimeout(() => {
      updateStatus('Auto-running nuclear option in 3 seconds...');
      setTimeout(nuclearOption, 3000);
    }, 5000);
  </script>
</body>
</html>
